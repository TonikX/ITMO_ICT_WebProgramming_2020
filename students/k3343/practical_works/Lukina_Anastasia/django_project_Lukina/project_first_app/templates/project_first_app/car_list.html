<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <div style="background-color: {{object.color}};
    {% if object.color == 'black' %} color: grey
    {% else %} color: black
    {% endif %}
    ">
    <li>{{ object.car_brand }}</li>
    <li>{{ object.model }}</li>
    <li>{{ object.color }}</li>
    <li>{{ object.state_number }}</li>

        <hr/></div>
    <!-- If objeÑt_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>


</body>
</html>
